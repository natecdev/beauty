  <style>
    :root {

      background: linear-gradient(to bottom, #fde7f4 0%, #ffeaf2 100%);

    .container {

    .card {

    .price {

    }
    button {

      padding:8px 10px;
      border-radius:8px;
      border:0;
      background:#ec4899;

    }
    .no-products {

    }
    footer {

    }
    /* Notification message */
    #message {

      top:20px;
      right:20px;
      background:#22c55e;
      color:white;
      padding:12px 20px;
      border-radius:8px;
      box-shadow:0 2px 6px rgba(0,0,0,.2);
      display:none;
      z-index:1000;
    }
    /* Navbar link */
    .nav-link {
      color:white;
      text-decoration:none;
      font-weight:600;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
    <nav style="width:100%;background:#ec4899;padding:12px 0;margin-bottom:16px;box-shadow:0 2px 6px rgba(0,0,0,0.1);border-radius:12px;">
    <div class="container" style="display:flex;align-items:center;justify-content:space-between;font-size:15px;">
      <!-- B√™n tr√°i: Logo -->
      <a href="#">
        <img src="./images/logo.jpg" alt="Logo" style="height:50px;border-radius:6px;">
      </a>

      <!-- B√™n gi·ªØa: Menu -->
      <div style="display:flex;gap:20px;">
        <a href="#" class="nav-link">Trang ch·ªß</a>
        <a href="#" class="nav-link">S·∫£n ph·∫©m</a>
        <a href="#" class="nav-link">Khuy·∫øn m√£i</a>
        <a href="#" class="nav-link">Li√™n h·ªá</a>
      </div>

      <!-- B√™n ph·∫£i: User + Gi·ªè h√†ng -->
      <div style="display:flex;align-items:center;gap:15px;">
        <span id="userDisplay" style="color:white;font-weight:500;">Xin ch√†o, Mai Li·ªÖu</span>
        <button id="cartIcon" style="background:none;border:none;cursor:pointer;color:white;font-size:22px;position:relative;">
          üõí
          <span id="cartCount" style="position:absolute;top:-8px;right:-8px;background:red;color:white;border-radius:50%;padding:2px 6px;font-size:12px;display:none;">0</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container">
    <header style="margin-top:0">
      <img src="./images/banner.webp" alt="Banner" style="width:100%;border-radius:12px;margin-bottom:16px" />
      <h1>Danh s√°ch b√°n h√†ng</h1>
    </header>

    <div class="grid">
      <main>
        <div id="products" class="products"></div>
        <div id="noResults" class="no-products" style="display:none">Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m.</div>
      </main>
    </div>

    <footer>
      @ Copyright by Mai Lieu
    </footer>
  </div>

  <!-- Notification -->
  <div id="message">ƒê√£ th√™m s·∫£n ph·∫©m v√†o gi·ªè h√†ng!</div>

  <script>
    const PRODUCTS = [
      {id:1,name:'S·ªØa ch·ªëng n·∫Øng h·∫° nhi·ªát',price:150000,img:'./images/1.webp'},
      {id:2,name:'Kem d∆∞·ª°ng da AHA',price:250000,img:'./images/2.webp'},
      {id:3,name:'Son d∆∞·ª°ng ·∫©m',price:180000,img:'./images/3.webp'},
      {id:4,name:'N∆∞·ªõc s∆°n v·∫Ω m√≥ng Mira AROMA art club',price:300000,img:'./images/4.webp'},
      {id:5,name:'Dung d·ªãch gi√∫p lo·∫°i b·ªè s∆°n m√≥ng',price:500000,img:'./images/5.webp'},
      {id:6,name:'Son Th·ªèi Apieu True Fitting Lipstick',price:500000,img:'./images/6.webp'},
      {id:7,name:'Kem ch·ªëng n·∫Øng AHA',price:500000,img:'./images/7.webp'},
      {id:8,name:'N∆∞·ªõc hoa Dolce & Gabbana',price:500000,img:'./images/7.webp'}
    ];

    const cart = new Map();
    const fmt = n => n.toLocaleString('vi-VN');
    const productsEl = document.getElementById('products');
    const cartCountEl = document.getElementById('cartCount');
    const messageEl = document.getElementById('message');

    function renderProducts(list){
      productsEl.innerHTML='';
      list.forEach(p=>{
        const card = document.createElement('div');
        card.className='card';
        card.innerHTML=`
          <img src="${p.img}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <div class="price">${fmt(p.price)} VND</div>
          <button data-id="${p.id}" class="add">Th√™m v√†o gi·ªè</button>
        `;
        productsEl.appendChild(card);
      });

      document.querySelectorAll('button.add').forEach(btn=>{
        btn.addEventListener('click', e=>{
          const id=Number(e.currentTarget.dataset.id);
          addToCart(id,1);
          showMessage("ƒê√£ th√™m s·∫£n ph·∫©m v√†o gi·ªè h√†ng!");
        });
      });
    }

    function addToCart(id,qty){
      const prod=PRODUCTS.find(p=>p.id===id);
      if(!prod) return;
      const existing = cart.get(id);
      cart.set(id,{product:prod, qty:existing?existing.qty+qty:qty});
      updateCartIcon();
    }

    function updateCartIcon(){
      let totalQty = 0;
      cart.forEach(item => totalQty += item.qty);
      if(totalQty > 0){
        cartCountEl.textContent = totalQty;
        cartCountEl.style.display = 'inline';
      } else {
        cartCountEl.style.display = 'none';
      }
    }

    function showMessage(msg){
      messageEl.textContent = msg;
      messageEl.style.display = 'block';
      setTimeout(()=>{messageEl.style.display='none';},1500);
    }

    document.getElementById('cartIcon').addEventListener('click', () => {
      if(cart.size === 0) return alert("Gi·ªè h√†ng tr·ªëng!");
      let message = 'S·∫£n ph·∫©m trong gi·ªè:\n';
      cart.forEach(item => {
        message += `${item.product.name} x ${item.qty}\n`;
      });
      alert(message);
    });

    renderProducts(PRODUCTS);
    updateCartIcon();
  </script>
</body>
</html>
